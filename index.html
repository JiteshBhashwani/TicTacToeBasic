<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>

    <title>TicTackToe</title>
</head>
<body>
    <div id="restart-dialogue-overflow">
        <div id="restart-dialogue-box">
            <button id="restart-dialogue-close-button">X</button>
            <h2>Are you sure to</h2>
            <button id="restart-confirm-button">RESET?</button>
        </div>
    </div>
    <div id="gameover-dialogue-overflow">
        <div id="gameover-dialogue-box">
            <h2>GAME OVER</h2>
            <h3>Winner: <span id="result"></span></h3>
            <button id="newgame-btn">NEW GAME</button>
        </div>
    </div>
    
    <div id="game-screen">
        <div id="game-container">
            <h1 id="game-title">TicTackToe</h1>
            <div id="grids">
                <div class="grid" id="box-1">
                    <h2></h2>
                </div>
                <div class="grid" id="box-2">
                    <h2></h2>
                </div>
                <div class="grid" id="box-3">
                    <h2></h2>
                </div>
                <div class="grid" id="box-4">
                    <h2></h2>
                </div>
                <div class="grid" id="box-5">
                    <h2></h2>
                </div>
                <div class="grid" id="box-6">
                    <h2></h2>
                </div>
                <div class="grid" id="box-7">
                    <h2></h2>
                </div>
                <div class="grid" id="box-8">
                    <h2></h2>
                </div>
                <div class="grid" id="box-9">
                    <h2></h2>
                </div>
            </div>  
            <button id="restart">.</button>
        </div>
    </div>
        <script src="index.js"></script>
</body>
</html>
